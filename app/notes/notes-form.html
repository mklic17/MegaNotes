<!--Put in an ng -submit on the form-->
<form ng-submit="addNote()">
  <p>
    <input
      class = "note-title"
      ng-model = "note.title"
      type="text"
      name="title"
      id="note_title"
      placeholder="Title your note"
      required>
  </p>
  <p>
    <textarea
      ng-model = "note.body_html"
      name="body_html"
      placeholder="Just start typing..."
      required
      ></textarea>
  </p>
  <div class="form-actions">
    <input
      type="submit"
      name="commit"
      value="Save"
      class="btn btn-default">
  </div>
</form>
