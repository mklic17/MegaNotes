<div class="container">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <button class="btn btn-default">
        New Note
      </button>
      <ul>
        <li ng-repeat="note in notes track by $index">
          {{note.title}}: {{note.body}}
          <a ng-click="removeNote($index)">(remove)</a>
          <a ng-click="editNote(note)">(edit)</a>
        </li>
      </ul>
    </nav>
    <main class="col-xs-8" ui-view></main>
  </div>
</div>
